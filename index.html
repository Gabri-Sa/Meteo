<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <title>Meteo app</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="Search" placeholder="Enter a city..." required class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>

    <main>
      <div class="weather-app-data">

        <div>
          <h1 class-="weather-app-city"> Oxford </h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">

          <div class="weather-app-icon"> ☁️ </div>
          <div class="weather-app-temperature"> 12 </div>
          <div class="weather-app-unit"> °C </div>
        </div>
      </div>
    </main>
    <footer> This project was coded by
      <a href="https://github.com/Gabri-Sa/" target="_blank">
        <em>Gabriela Saftoiu</em></a>, is
      <a href="https://github.com/Gabri-Sa/Meteo" target="_blank">open-sourced on GitHub</a> and
      <a href="https://meteo-shecodes-project-app.netlify.app/" target="_blank"> hosted on Netlify</a>



    </footer>
  </div>
</body>

</html>
