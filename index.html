<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/style.css" />
  <title>Meteo app</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="Search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />

        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>

    <main>
      <div class="weather-app-data">

        <div>
          <h1 class-="weather-app-city" id="city"> Oxford </h1>
          <p class="weather-app-details">
            <span id="time"> </span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
              class="weather-app-icon" />
          </div>

          <div class="weather-app-temperature" id="temperature"> 20 </div>
          <div class="weather-app-unit"> Â°C </div>
        </div>
      </div>
    </main>
    <footer> This project was coded by
      <a href="https://github.com/Gabri-Sa/" target="_blank">
        <em>Gabriela Saftoiu</em></a>, is
      <a href="https://github.com/Gabri-Sa/Meteo" target="_blank">open-sourced on GitHub</a> and
      <a href="https://meteo-shecodes-project-app.netlify.app/" target="_blank"> hosted on Netlify</a>



    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
